name: Destroy AWS Resources
on:
  workflow_dispatch:  # Manual trigger from GitHub UI

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: us-east-1 # Set your region

jobs:
  destroy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0  # Adjust as needed

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }} # Add Region

      - name: Initialize Terraform
        run: terraform init
        working-directory: ./Terraform-VPC  # Change to your Terraform directory

      - name: Terraform Destroy Plan
        run: terraform plan -destroy -out=tfplan
        working-directory: ./Terraform-VPC

      - name: Apply Terraform Destroy
        run: terraform apply -auto-approve tfplan
        working-directory: ./Terraform-VPC
